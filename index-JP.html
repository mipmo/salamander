        <script>
            let date = document.getElementById("date");

            setInterval(() =>{
                let objectDate = new Date();
                let day = objectDate.getDate();
                let month = objectDate.getMonth() + 1;
                let year = objectDate.getFullYear();
                let hour = String(objectDate.getHours()).padStart(2, '0');
                let minute = String(objectDate.getMinutes()).padStart(2, '0');

                let format = "今は" + "<br>" + year + "年" + month + "月" + day + "日" + "<br>" + hour + "時" + minute + "分です";
                date.innerHTML = format;

            },250)
